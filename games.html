<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لعبة بسيطة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>لعبة بسيطة</h1>
<p>من هو بطل هذه القصة؟</p>

<button onclick="checkAnswer(this)" data-answer="wrong">الإمام الحسين</button>
<button onclick="checkAnswer(this)" data-answer="correct">الإمام علي</button>
<button onclick="checkAnswer(this)" data-answer="wrong">الإمام الحسن</button>

<p id="result"></p>

<script>
function checkAnswer(btn){
    const result = document.getElementById('result');
    if(btn.dataset.answer === 'correct'){
        result.textContent = "صحيح! أحسنت";
        result.style.color = "green";
    } else {
        result.textContent = "خطأ! حاول مرة أخرى";
        result.style.color = "red";
    }
}
</script>

</body>
</html>
